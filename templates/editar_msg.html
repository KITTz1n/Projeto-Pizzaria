<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css')}}">
    <link rel="stylesheet" href="../static/all.css">
    <title>Document</title>
</head>
<body class="fundo">
    <div class="quadrado1">
        <div class="quadrado2">
            <div class="imagem"></div>  
        </div>
        <h2>Resultado Final:</h2>
        <div class="centralizar">
            <table class="tabela">
                <tbody>
                    <tr>
                        <th class="borda-esq">Pizza</th>
                        <th>Sabor</th>
                        <th>Adicional P Sabor</th>
                        <th class="borda-dir">Total</th>
                    </tr>
                    <tr>
                        <td class="borda-esq">{{preco}}</td>
                        <td>{{sabor}}</td>
                        <td>{{adicional}}</td>
                        <td class="borda-dir">{{preco_total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="centralizar">
            <form action="{{url_for('enviar_msg')}}" target="_blank" method="post">
                <h3 for="mensagem">Mensagem a ser enviada:</h3>
                <br>
                <textarea name="mensagem" id="mensagem" rows="4" cols="50" required class="textareas">{{mensagem}}</textarea>
                <br>
                <button type="submit" class="enviar">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <script src="../static/js/tomates.js"></script>
</body>
</html>
